[template]
description = bobtemplates namespace package template.
pre_render = bobtemplates.openbsd.hooks:carp_iface_pre_render
post_render = bobtemplates.openbsd.hooks:carp_iface_post_render

[questions]
cidr.question = cidr ip 
cidr.help = cidr ip like 192.168.0.1/30
cidr.required = True
cidr.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_cidr

vhid.question = vhid 
vhid.help = vhid from 1 to 255)
vhid.required = True
vhid.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_vhid

advskew.question = slave advskew 
advskew.help = slave advskew from 1 to 254
advskew.required = True
advskew.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_advskew

description.question = description
description.help = iface description (max 48 bytes)
description.required = True
description.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_description

password.question = password 
password.help = password 
password.required = True

physdev.question = physical device card name
physdev.help = physical device card name like em0
physdev.required = True

vlan.question = vlan id (1 to 4094,  0 -> no vlan carpdev)
vlan.help = vlan id from 1 to 4094 (0 -> no vlan)
vlan.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_vlan

master.question = master hostname
master.help = master hostname 
master.required = True

slave.question = slave hostname
slave.help = slave hostname 
slave.required = True

carp_group.question = carp_group hostname
carp_group.help = carp_group hostname 
carp_group.required = True
