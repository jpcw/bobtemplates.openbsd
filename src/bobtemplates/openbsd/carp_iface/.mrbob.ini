[template]
description = bobtemplates namespace package template.
pre_render = bobtemplates.openbsd.hooks:carp_iface_pre_render
post_render = bobtemplates.openbsd.hooks:carp_iface_post_render

[defaults]
carp_iface.advskew = 120
carp_iface.description = truc

[questions]
carp_iface.cidr.question = cidr ip 
carp_iface.cidr.help = cidr ip like 192.168.0.1/30
carp_iface.cidr.required = true
carp_iface.cidr.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_cidr

carp_iface.vhid.question = vhid 
carp_iface.vhid.help = vhid from 1 to 255)
carp_iface.vhid.required = true
carp_iface.vhid.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_vhid

carp_iface.advskew.question = slave advskew 
carp_iface.advskew.help = slave advskew from 1 to 254
carp_iface.advskew.required = true
carp_iface.advskew.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_advskew

carp_iface.description.question = description
carp_iface.description.help = iface description (max 48 bytes)
carp_iface.description.required = true
carp_iface.description.post_ask_question = bobtemplates.openbsd.hooks:post_ask_q_carp_iface_description

carp_iface.password.question = password 
carp_iface.password.help = password 
carp_iface.password.required = true

carp_iface.dev.question = device card name
carp_iface.dev.help = physical device card name like em0
carp_iface.dev.required = true
